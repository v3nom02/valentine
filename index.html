<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry & Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #d63384;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background: #ff4081;
            color: white;
        }
        .yes:hover {
            background: #e91e63;
        }
        .option {
            background: #ffb74d;
            color: white;
        }
        .option:hover {
            background: #ff9800;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>I'm Sorry... üíî</h1>
        <p>I know we had a fight, and I regret it. You mean so much to me, and I don‚Äôt want to let a bad moment come between us. Will you forgive me and be my Valentine? üíñ</p>
        <div class="buttons">
            <button class="btn yes" onclick="yesAnswer()">Yes, I forgive you! üíï</button>
            <button class="btn option" onclick="optionAnswer('I need more chocolates first! üç´')">I need more chocolates first! üç´</button>
            <button class="btn option" onclick="optionAnswer('You owe me a date! üçΩÔ∏è')">You owe me a date! üçΩÔ∏è</button>
            <button class="btn option" onclick="optionAnswer('Let‚Äôs talk first... üí¨')">Let‚Äôs talk first... üí¨</button>
        </div>
    </div>

    <script>
        function yesAnswer() {
            alert("Yay! You made my heart whole again! üíñ");
        }
        function optionAnswer(response) {
            alert(response);
        }
        function createHearts() {
            const hearts = document.querySelector(".hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                hearts.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
